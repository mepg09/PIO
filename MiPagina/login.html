<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/src/parsley.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm" data-parsley-validate>
            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="username" placeholder="Ingresa tu correo" required data-parsley-trigger="input">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required data-parsley-trigger="input">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Validación del formulario y redirección
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Evitar que el formulario se envíe de la forma tradicional
            if ($('#loginForm').parsley().isValid()) {
                // Si la validación es exitosa, redirige al índice
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
