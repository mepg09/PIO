<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/MiPagina/css/misEstilos.css">
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script>
</head>
<body>
    <div class="container my-4">
        <h2>Mi Perfil</h2>

        <form id="registroForm" data-parsley-validate>
            <div class="mb-1">
                <label for="nombres" class="col-form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombres" value="Marvin" disabled required>
            </div>
            <div class="mb-1">
                <label for="apellido" class="col-form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" value="Palacios" disabled required>
            </div>
            <div class="mb-1">
                <label for="correo" class="col-form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" value="marvin.palacios@mail.com" disabled required>
            </div>
            <div class="mb-1">
                <label for="telefono" class="col-form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" value="123456789" disabled required>
            </div>
            <div class="mb-1">
                <label for="direccion" class="col-form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" value="Una calle en Cali" disabled required>
            </div>
        </form>

        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-primary me-2" id="editarPerfilBtn">Editar Perfil</button>
            <button type="button" class="btn btn-success" id="guardarPerfilBtn" disabled>Guardar Cambios</button>
        </div>
    </div>

    <script>
        // Habilitar campos del formulario y el botón "Guardar Cambios"
        document.getElementById('editarPerfilBtn').addEventListener('click', () => {
            const inputs = document.querySelectorAll('#registroForm input');
            inputs.forEach(input => input.removeAttribute('disabled'));

            // Habilitar el botón de "Guardar Cambios"
            document.getElementById('guardarPerfilBtn').removeAttribute('disabled');
        });

        // Mostrar mensaje y deshabilitar campos al guardar
        document.getElementById('guardarPerfilBtn').addEventListener('click', () => {
            const inputs = document.querySelectorAll('#registroForm input');

            // Validar el formulario usando Parsley
            if ($('#registroForm').parsley().isValid()) {
                alert('Tus datos se actualizaron correctamente.');

                // Deshabilitar los campos nuevamente
                inputs.forEach(input => input.setAttribute('disabled', 'disabled'));

                // Deshabilitar el botón de "Guardar Cambios"
                document.getElementById('guardarPerfilBtn').setAttribute('disabled', 'disabled');
            } else {
                alert('Por favor, verifica los datos ingresados.');

                // Resaltar los campos con errores (opcional)
                $('#registroForm').parsley().validate();
            }
        });

        // Inicializar Parsley al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            $('#registroForm').parsley({
                trigger: 'input'
            });
        });
    </script>
</body>
</html>
