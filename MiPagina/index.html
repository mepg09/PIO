<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactufe</title>

    <!-- CSS y librerías -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/misEstilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/src/parsley.css">
</head>
<body>
    <!-- Cabecera con logo y título -->
    <header class="bg-primary text-black p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/MiPagina/img/logo.jpg" alt="Logo" style="width: 50px; height: auto; margin-right: 10px;">
                <h1>Cactufe</h1>
            </div>
        </div>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="fmenu('cactufe')">Cactufe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="#" onclick="fmenu('somos')">¡Somos!</a>
                    <a class="nav-link" href="#" onclick="fmenu('productos')">Productos</a>
                    <a class="nav-link" href="#" onclick="fmenu('contactanos')">Contáctanos</a>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link ms-5 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- User -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 24 24" width="40px" fill="#FFFFFF"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#" onclick="mostrarPerfil()">Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#" onclick="gestionarPerfiles()">Gestionar Perfiles</a></li>
                        <li><a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal del MAIN -->
    <main class="container my-5" id="cuerpoPag">
        <div class="text-center p-5" style="background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h2 class="display-4 mb-3" style="color: #007bff; font-weight: bold;">Bienvenidos a Nuestra APP!</h2>
            <h5 class="lead mb-4" style="font-size: 1.2rem; color: #555;">Explora nuestras opciones del menú</h5>
            <hr class="my-4" style="border-top: 2px solid #007bff; width: 50%; margin: 0 auto;">
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white p-3">
        <p>Todos los derechos reservados © 2024</p>
    </footer>

    <!-- Modal Perfil -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Mi Perfil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="perfilContent">
                    <!-- El contenido se cargará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/MiPagina/js/distMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>

    <script>
        // Mostrar el modal de perfil
        function mostrarPerfil() {
            var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
            fetch('miPerfil.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('perfilContent').innerHTML = data;
                    modal.show();
                })
                .catch(error => console.error('Error al cargar el perfil:', error));
        }

        // Redirigir a gestionar perfiles
        function gestionarPerfiles() {
            window.location.href = "gestionarPerfiles.html";
        }

        // Función para cerrar sesión y redirigir al login
        function cerrarSesion() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
