<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lockscreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/styles/overlayscrollbars.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../dist/css/adminlte.css">
</head>

<body class="lockscreen bg-body-secondary">
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="../index2.html">Lockscreen</a>
        </div>
        <div class="lockscreen-name">Marvin Palacios</div>
        <div class="lockscreen-item">
            <div class="lockscreen-image">
                <img src="../../../dist/assets/img/miFoto.jpg" alt="User Image">
            </div>
            <!-- Formulario con ID para el botón -->
            <form class="lockscreen-credentials">
                <div class="input-group">
                    <input type="password" id="passwordInput" class="form-control shadow-none" placeholder="password">
                    <div class="input-group-text border-0 bg-transparent px-1">
                        <button type="button" class="btn shadow-none" id="unlockButton">
                            <i class="bi bi-box-arrow-right text-body-secondary"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Mensaje de error -->
            <div id="errorMessage" class="text-danger text-center mt-3" style="display: none;">
                Please enter your password to unlock.
            </div>
        </div>
        <div class="help-block text-center">
            Enter your password to retrieve your session
        </div>
        <div class="text-center">
            <a href="login.html" class="text-decoration-none">Or sign in as a different user</a>
        </div>
        <div class="lockscreen-footer text-center">
            Copyright © 2014-2024 &nbsp;
            <b><a href="https://adminlte.io" class="link-primary">AdminLTE.io</a></b> <br>
            All rights reserved
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../../../dist/js/adminlte.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const unlockButton = document.getElementById('unlockButton');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');

            unlockButton.addEventListener('click', function () {
                if (passwordInput.value.trim() === "") {
                    errorMessage.style.display = 'block'; // Mostrar mensaje de error
                } else {
                    errorMessage.style.display = 'none'; // Ocultar mensaje de error
                    window.location.href = '../index.html'; // Redirige al index.html
                }
            });
        });
    </script>
</body>

</html>
