<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/styles/overlayscrollbars.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../dist/css/adminlte.css">
</head>

<body class="register-page bg-body-secondary">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <a class="link-dark text-center">
                    <h1 class="mb-0"><b>Registration</b></h1>
                </a>
            </div>
            <div class="card-body register-card-body">
                <p class="register-box-msg">Register a new membership</p>
                <!-- Mensaje de error -->
                <div id="errorMessage" class="text-danger text-center mb-3" style="display: none;">
                    Please fill in all fields and accept the terms.
                </div>
                <!-- Formulario con ID -->
                <form id="registerForm" action="#" method="post">
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="registerFullName" type="text" class="form-control" placeholder="Full Name">
                            <label for="registerFullName">Full Name</label>
                        </div>
                        <div class="input-group-text"><span class="bi bi-person"></span></div>
                    </div>
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="registerEmail" type="email" class="form-control" placeholder="Email">
                            <label for="registerEmail">Email</label>
                        </div>
                        <div class="input-group-text"><span class="bi bi-envelope"></span></div>
                    </div>
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="registerPassword" type="password" class="form-control" placeholder="Password">
                            <label for="registerPassword">Password</label>
                        </div>
                        <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-8 d-inline-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsCheck">
                                <label class="form-check-label" for="termsCheck">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Regist</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-facebook me-2"></i> Regist in using Facebook
                    </a>
                    <a href="#" class="btn btn-danger">
                        <i class="bi bi-google me-2"></i> Regist in using Google+
                    </a>
                </div>
                <p class="mb-0">
                    <a href="login.html" class="link-primary text-center">
                        I already have a membership
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Ventana Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Registrtion was sucessfull. Please go back to Login.
                </div>
                <div class="modal-footer">
                    <a href="login.html" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../../../dist/js/adminlte.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById('registerForm');
            const registerFullName = document.getElementById('registerFullName');
            const registerEmail = document.getElementById('registerEmail');
            const registerPassword = document.getElementById('registerPassword');
            const termsCheck = document.getElementById('termsCheck');
            const errorMessage = document.getElementById('errorMessage');
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));

            registerForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Validar campos vac√≠os
                if (
                    registerFullName.value.trim() === "" ||
                    registerEmail.value.trim() === "" ||
                    registerPassword.value.trim() === "" ||
                    !termsCheck.checked
                ) {
                    errorMessage.style.display = 'block'; // Mostrar mensaje de error
                } else {
                    errorMessage.style.display = 'none'; // Ocultar mensaje de error
                    successModal.show(); // Mostrar ventana modal
                }
            });
        });
    </script>
</body>

</html>
