<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Forgot Password Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/styles/overlayscrollbars.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../dist/css/adminlte.css">
</head>

<body class="register-page bg-body-secondary">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <a class="link-dark text-center">
                    <h1 class="mb-0"><b>Recover Password</b></h1>
                </a>
            </div>
            <div class="card-body register-card-body">
                <p class="register-box-msg">Complete the information</p>
                <!-- Formulario con ID -->
                <form id="recoverForm" action="#" method="post">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input id="recoverEmail" type="email" class="form-control" placeholder="Email">
                            <label for="recoverEmail">Email</label>
                        </div>
                        <div class="input-group-text"><span class="bi bi-envelope"></span></div>
                    </div>
                    <!-- Mensaje de error -->
                    <div id="errorMessage" class="text-danger text-center mb-3" style="display: none;">
                        Please enter your email address.
                    </div>
                    <!-- Botón centrado -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                <!-- Mensaje de éxito -->
                <div id="successMessage" class="mt-3 text-success text-center" style="display: none;">
                    In a few minutes, you will receive an email with instructions to reset your password.
                </div>
                <p class="mt-3 mb-0 text-center">
                    <a href="login.html" class="link-primary">
                        Go back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../../../dist/js/adminlte.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const recoverForm = document.getElementById('recoverForm');
            const recoverEmail = document.getElementById('recoverEmail');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            recoverForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita el envío predeterminado del formulario

                if (recoverEmail.value.trim() === "") {
                    // Mostrar mensaje de error si el campo está vacío
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none'; // Asegura que el mensaje de éxito no aparezca
                } else {
                    // Mostrar mensaje de éxito si el campo está lleno
                    errorMessage.style.display = 'none'; // Oculta el mensaje de error
                    successMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
