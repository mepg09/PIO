<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../dist/css/adminlte.css">
    <style>
        /* Uniformar el tamaño de las imágenes */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        /* Uniformar las tarjetas */
        .card {
            height: 100%;
        }
    </style>
</head>

<body class="bg-body-secondary">
    <div class="container my-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">Friends List</h1>
            <button class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Add New Friend
            </button>
        </div>

        <!-- Profiles Grid -->
        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../assets/img/p1darthvader.jpg" class="card-img-top" alt="Darth Vader">
                    <div class="card-body">
                        <h5 class="card-title">Darth Vader</h5>
                        <p class="card-text text-success">
                            <i class="bi bi-circle-fill"></i> Online
                        </p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash"></i> Remove</button>
                            <button class="btn btn-warning btn-sm"><i class="bi bi-slash-circle"></i> Block</button>
                            <button class="btn btn-secondary btn-sm"><i class="bi bi-chat-dots"></i> Message</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat for each profile -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../assets/img/p7Bill.jpg" class="card-img-top" alt="Bill C.">
                    <div class="card-body">
                        <h5 class="card-title">Bill C.</h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-clock"></i> Last seen: 2 hours ago
                        </p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash"></i> Remove</button>
                            <button class="btn btn-warning btn-sm"><i class="bi bi-slash-circle"></i> Block</button>
                            <button class="btn btn-secondary btn-sm"><i class="bi bi-chat-dots"></i> Message</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../assets/img/p2ghostface.jpg" class="card-img-top" alt="Nora">
                    <div class="card-body">
                        <h5 class="card-title">Nora</h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-clock"></i> Last seen: Yesterday
                        </p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash"></i> Remove</button>
                            <button class="btn btn-warning btn-sm"><i class="bi bi-slash-circle"></i> Block</button>
                            <button class="btn btn-secondary btn-sm"><i class="bi bi-chat-dots"></i> Message</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../assets/img/p3homies.webp" class="card-img-top" alt="Han Solo">
                    <div class="card-body">
                        <h5 class="card-title">Han Solo</h5>
                        <p class="card-text text-success">
                            <i class="bi bi-circle-fill"></i> Online
                        </p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash"></i> Remove</button>
                            <button class="btn btn-warning btn-sm"><i class="bi bi-slash-circle"></i> Block</button>
                            <button class="btn btn-secondary btn-sm"><i class="bi bi-chat-dots"></i> Message</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../assets/img/avatar3.png" class="card-img-top" alt="Ethan Brown">
                    <div class="card-body">
                        <h5 class="card-title">Ethan Brown</h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-clock"></i> Last seen: 5 minutes ago
                        </p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash"></i> Remove</button>
                            <button class="btn btn-warning btn-sm"><i class="bi bi-slash-circle"></i> Block</button>
                            <button class="btn btn-secondary btn-sm"><i class="bi bi-chat-dots"></i> Message</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="../assets/img/profile5.jpg" class="card-img-top" alt="Green">
                    <div class="card-body">
                        <h5 class="card-title">Green</h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-clock"></i> Last seen: 3 days ago
                        </p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger btn-sm"><i class="bi bi-person-dash"></i> Remove</button>
                            <button class="btn btn-warning btn-sm"><i class="bi bi-slash-circle"></i> Block</button>
                            <button class="btn btn-secondary btn-sm"><i class="bi bi-chat-dots"></i> Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
